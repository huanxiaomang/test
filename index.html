<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="container">
        <img src="./assets/pic.jpg" alt="" class=".avatar">
        <div class="text">
            <span class="cps">CPS: 0</span>
            <div class="key">
                <div class="item">X</div>
                <div class="item">C</div>
                <div class="item">M</div>
                <div class="item">,</div>
            </div>
        </div>
        <div class="sb"></div>

    </div>

    <script src="./cps.js"></script>
    <script>
        document.onselectstart = () => false;

        function $(val) {
            return document.querySelectorAll(val);
        }
        $('img')[0].onclick = async () => {
            console.log('s');
            let img = await window.api.selectFilePreload();
            console.log(img);
            $('img')[0].src = img.filePaths[0];
        }

        
    </script>


</body>

</html>
